<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto">
    <h2 class="primary-text mb-5">Skills</h2>
    <ul class="list-inline">
      <li class="list-inline-item" *ngFor="let icon of skills">
        <i
          class="devicons {{ icon.icon }}"       
        ></i>
        <div class="overlay">
          <p class="text">100%</p>
        </div>
      </li>
    </ul>

    <div class="subheading mb-3">Skills</div>
    <ul class="fa-ul">
      <li *ngFor="let skill of skillArr">
        <i class="fa-li fa fa-check"></i>
        {{ skill }}
      </li>
    </ul>

    <div class="subheading mb-3">Languages</div>
    <ul class="list-inline">
      <li class="list-inline-item">
        <div class="inline-container" *ngFor="let len of language">
          <img
            src="https://www.countryflagicons.com/FLAT/64/{{ len.code }}.png"
          />
          <div class="overlay">
            <p class="text">{{ len.arrange }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
