<section
  class="resume-section p-3 p-lg-5 d-flex flex-column border-n"
  id="skills"
>
  <div class="my-auto">
    <h2 class="primary-text mb-5">Skills</h2>

    <h5>Programming languages:</h5>
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let skill of lenguages.child">
        <div nz-row>
          <div nz-col nzSpan="12">
            <img [src]="skill.imgUrl | safe: 'url'" />
          </div>
          <div nz-col nzSpan="12">
            <nz-progress
              [nzPercent]="skill.percent"
              nzType="circle"
              [nzWidth]="80"
            ></nz-progress>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h5>Frameworks:</h5>
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let skill of frameworks.child">
        <div nz-row>
          <div nz-col nzSpan="12">
            <img [src]="skill.imgUrl | safe: 'url'" />
          </div>
          <div nz-col nzSpan="12">
            <nz-progress
              [nzPercent]="skill.percent"
              nzType="circle"
              [nzWidth]="80"
            ></nz-progress>
          </div>
        </div>
      </div>
    </div>

    <br />
    <h5>CICD:</h5>
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let skill of cicd.child">
        <div nz-row>
          <div nz-col nzSpan="12">
            <img [src]="skill.imgUrl | safe: 'url'" />
          </div>
          <div nz-col nzSpan="12">
            <nz-progress
              [nzPercent]="skill.percent"
              nzType="circle"
              [nzWidth]="80"
            ></nz-progress>
          </div>
        </div>
      </div>
    </div>

    <br />
    <h5>Clouds:</h5>
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let skill of cloud.child">
        <div nz-row>
          <div nz-col nzSpan="12">
            <img [src]="skill.imgUrl | safe: 'url'" />
          </div>
          <div nz-col nzSpan="12">
            <nz-progress
              [nzPercent]="skill.percent"
              nzType="circle"
              [nzWidth]="80"
            ></nz-progress>
          </div>
        </div>
      </div>
    </div>

    <br />
    <h5>Databases:</h5>
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let skill of dataBases.child">
        <div nz-row>
          <div nz-col nzSpan="12">
            <img [src]="skill.imgUrl | safe: 'url'" />
          </div>
          <div nz-col nzSpan="12">
            <nz-progress
              [nzPercent]="skill.percent"
              nzType="circle"
              [nzWidth]="80"
            ></nz-progress>
          </div>
        </div>
      </div>
    </div>

    <div class="subheading mb-3">Skills</div>
    <ul class="fa-ul">
      <li *ngFor="let skill of skillArr">
        <i class="fa-li fa fa-check"></i>
        {{ skill }}
      </li>
    </ul>

    <div class="subheading mb-3">Languages</div>
    <ul class="list-inline">
      <li class="list-inline-item">
        <div class="inline-container" *ngFor="let len of language">
          <img
            src="https://www.countryflagicons.com/FLAT/64/{{ len.code }}.png"
          />
          <div class="overlay">
            <p class="text">{{ len.arrange }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
